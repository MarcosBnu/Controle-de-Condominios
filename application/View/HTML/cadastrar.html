            <header>
                <ul class="nav">
                    <li class="nav-item">

            <div class="container-fluid">
                <div class="form-signin" style="background: #66B9BF;">
                    <h2>Cadastrar Usuário</h2>
                    <br>
                    <form onsubmit="return false;">

                        <input id="camponome_inquilino" type="text" name="nomeinquilino" placeholder="Digite o nome do inquilino" class="form-control"><br>
                        

                        <input id="campoidade" type="number" name="idadeinquilino" placeholder="Digite o sua idade" class="form-control"><br>
                        

                        <input id="campotelefone" type="tel" name="telefone" placeholder="Digite o telefone" class="form-control"><br>
                        
                        <input id="campoemail" type="email" name="email" placeholder="Digite o email" class="form-control"><br>

                        <h5>Com qual genero o inquilino se identifica?</h5>
                        <select class="form-control" name="sexo" id="camposexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Pessoa não-binaria">Pessoa não-binaria</option>
                        </select>
                        <br>
                        <input id="btCadinquilino" type="submit" name="btnCadinquilino" value="Cadastrar" class="btn btn-primary"><br><br>
                        
                        <div class="row text-center" style="margin-top: 20px;"> 
                        </div>
                    </form>
                </div>
            </div>
