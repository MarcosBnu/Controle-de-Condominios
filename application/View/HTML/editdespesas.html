<DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Home</title>
            <meta charset="utf-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
            <link href="../CSS/cadpro.css" rel="stylesheet">
            <link href="../CSS/signin.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            </head>
        <body>
            <header>
                <ul class="nav">
                    <li class="nav-item">
                        <nav class="navbar">
                            <a class="nav-link disabled" href="index.html">
                                <img id="logo" src="../imagens/condominium.png" alt="MyLibrary"> 
                            </a>
                        </nav>
                    </li>
                    <li class="nav-item">
                        <nav class="navbar">
                            <h2>Desafio Apcoders<h2>
                        </nav>
                    </li>
                </ul>
            </header>
            <div class="container-fluid">
                <div class="form-signin" style="background: #66B9BF;">
                    <br>
                    <h2>Editar Despesas</h2>
                    <br><br>
                    <form onsubmit="return false;">

                        <input id="campoEDdescriçao" type="text" name="descriçao" placeholder="Digite a descriçao da despesa" class="form-control"><br>
                        

                        <input id="campoEDtipo_despesa" type="text" name="tipo_despesa" placeholder="Digite o tipo de despesa" class="form-control"><br>
                        
                        <input id="campoEDvalor" type="number" name="valor" placeholder="Digite o valor da despesa" class="form-control"><br>
                        <br>
                        <input id="campoEDvencimento" type="date" name="vencimento" placeholder="Digite a data de vencimento" class="form-control"><br>
                        <br>
                        <input id="campoEDpagamento" type="text" name="pagamento" placeholder="Digite o status de pagamento" class="form-control"><br>
                        <br>
                        <input id="campoEDidunidade_despesa" type="number" name="idunidade_despesa" placeholder="Digite o numero da unidade" class="form-control"><br>
                        <br>
                        <input id="btEDCadespesas" type="submit" name="btnCadinquilino" value="Cadastrar" class="btn btn-primary"><br><br>
                        <br>
                        <div class="row text-center" style="margin-top: 20px;"> 
                        </div>
                    </form>
                </div>
            </div>
            <script src="../JS/despesas.js"></script>
        </body>
    </html>
