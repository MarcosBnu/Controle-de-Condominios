            <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
            <link href="../CSS/cadpro.css" rel="stylesheet">
            <link href="../CSS/signin.css" rel="stylesheet">

        <body>
            <header>
                <ul class="nav">
                    <li class="nav-item">
                        <nav class="navbar">
                            <a class="nav-link disabled" href="index.html">
                                <img id="logo" src="../imagens/condominium.png" alt="MyLibrary"> 
                            </a>
                        </nav>
                    </li>
                    <li class="nav-item">
                        <nav class="navbar">
                            <h2>Desafio Apcoders<h2>

            <div class="container-fluid">
                <div class="form-signin" style="background: #66B9BF;">
                    <br>
                    <h2>Cadastrar Unidade</h2>
                    <br><br>
                    <form onsubmit="return false;">

                        <input id="camponomeunidade" type="text" name="nomeunidade" placeholder="Digite o nome da unidade" class="form-control"><br>

                        <input id="campoendereço" type="text" name="endereço" placeholder="Digite o endereço da unidade" class="form-control"><br>
                        

                        <input id="campocondominio" type="text" name="condominio" placeholder="Digite o nome do condominio" class="form-control"><br>
                        
                        <input id="camponomeproprietario" type="text" name="proprietario" placeholder="Digite o nome do proprietario ja cadastrado" class="form-control"><br>
                        <br>
                        <input id="btCadunidade" type="submit" name="btnCadinquilino" value="Cadastrar" class="btn btn-primary"><br><br>
                        <br>
                        <div class="row text-center" style="margin-top: 20px;"> 
                        </div>
                    </form>
                </div>
            </div>
            <script src="../JS/unidade.js"></script>
